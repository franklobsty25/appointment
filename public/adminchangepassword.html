<!-- Local Script -->

<script>
    $(document).ready(function() {

        // Change Password
        $("form").submit((event) => {
            event.preventDefault();

            var errorCount = 0;
            $("form input").each((index, val) => {
                if ($(this).val() === " ") { errorCount++; }
            });

            if (errorCount === 0) {

                // Checking password match
                if ($("#newPassword").val() === $("#repeatPassword").val()) {
                    $.post("/changepassword", {
                        "oldPassword": $("#oldPassword").val(),
                        "newPassword": $("#repeatPassword").val()
                        }, (response) => {
                            if (response.msg === "success") {
                                $("#info").html('<div class="alert alert-success" role="alert">Password change successful!</div>');
                                $("#oldPassword").val("");
                                $("#newPassword").val("");
                                $("#repeatPassword").val("");
                            }
                            else {
                                $("#info").html('<div class="alert alert-danger" role="alert">' + response.err + '</div>');
                                return false;
                            }
                    });
                }
                else {
                    $("#info").html('<div class="alert alert-danger" role="alert"><strong>Sorry!</strong>&nbsp;&nbsp;Passwords mismatch!</div>');
                    return false;
                }

            }
            else {
                $("#info").html('<div class="alert alert-danger" role="alert">Please fill in the fields!</div>');
                return false;
            }
        });


    // Logout
    $("#logout").click((event) => {
    $.get("/logout", (response) => {
        if (response) {
            window.location.href = "login.html";
        }
    });
    });
});
</script>
