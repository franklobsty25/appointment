<script>
    $(document).ready(function() {
        "use strict";

        // Change Password
        $("form").submit((event) => {
            event.preventDefault();

                    $.post("/appointment", {

                        "name": $("#name").val(),
                        "phoneNumber": $("#phoneNumber").val(),
                        "location": $("#location").val(),
                        "bookingType": $("#bookingType").val(),
                        "bookingDate": $("input[type=date]").val(),
                        "bookingTime": $("#bookingTime").val(),
                        "comment": $("#comment").val()
                        
                        }, (response) => {
                            if (response.msg === "success") {
                                $("#info").html('<div class="alert alert-success" role="alert"><strong>Appointment scheduled!</strong>&nbsp;&nbsp;Please be on time.</div>');
                                $("#name").val("");
                                $("#phoneNumber").val("");
                                $("#location").val("");
                                $("input[type=date]").val("");
                                $("#comment").val("");
                                $("#bookingType").val("");
                                $("#bookingTime").val("");
                            }
                            else {
                                $("#info").html('<div class="alert alert-danger" role="alert">' + response.err + '</div>');
                                return false;
                            }
                    });

        });

    // Logout
    $("#logout").click((event) => {
        $.get("/logout", (response) => {
            if (response) {
                window.location.href = "login.html";
            }
        });
    });

    });
</script>
